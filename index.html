
<html lang="en">

  <title>Library</title>

<body>
  <h1>Library</h1>

  <dialog open>
    <p>Add new book:</p>
    <form>
      <span>Title:</span><input type="text" name="title"><br>
      <span>Author:</span><input type="text" name="author"><br>
      <span>Number of pages:</span type="number" name="no_pages"><input><br>
      <span>Already read?:</span><input type="checkbox" name="already_read"><br>
      <button class="dialog-button">Add</button>
  </form>
  </dialog>

  <main>
    <section class="input-section">
      <button class="new-book-button">New Book</button>
    </section>

    <section class="output-section">

    </section>
    <script src="library.js"></script>
  </main>

</body>

</html>
